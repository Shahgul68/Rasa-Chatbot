version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - gratitude
  - describe_symptoms
  - ask_symptoms
  - ask_treatment
  - ask_diagnosis
  - ask_medication
  - ask_prevention
  - ask_doctor
  - ask_duration

entities:
  - symptom


actions:
  - utter_greet
  - utter_goodbye
  - utter_iamabot
  - utter_no_problem
  - action_diagnose_symptoms
  - utter_happy
  - utter_ask_more_symptoms
  - utter_provide_basic_advice
  - utter_ask_more_details
  - utter_provide_treatment_advice
  - utter_provide_diagnosis_advice
  - utter_provide_medication_advice
  - utter_provide_prevention_advice
  - utter_provide_doctor_advice
  - utter_provide_duration_advice

slots:
  symptom:
    type: list
    mappings: 
    - type: from_entity
      entity: symptom

responses:
  utter_greet:
  - text: "Hello, I am a symptom diagnosis bot. What are your symptoms?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_no_problem:
  - text: "No problem!"
  
  utter_happy:
  - text: "Thank you for your time!"

  utter_ask_more_symptoms:
  - text: "Could you tell me more about your symptoms?"

  utter_provide_basic_advice:
  - text: "Here's some basic advice for your symptoms."

  utter_ask_more_details:
  - text: "Could you provide more details about your condition?"

  utter_provide_treatment_advice:
  - text: "Here are some treatment options for your condition."

  utter_provide_diagnosis_advice:
  - text: "Based on your symptoms, here's what might be going on."

  utter_provide_medication_advice:
  - text: "Here are some medication options that might help."

  utter_provide_prevention_advice:
  - text: "Here are some ways to prevent this condition."

  utter_provide_doctor_advice:
  - text: "Here's what you should discuss with your doctor."

  utter_provide_duration_advice:
  - text: "Here's what you need to know about the duration of this condition."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true